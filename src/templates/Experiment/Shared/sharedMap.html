<html>
    <head>
        <title>Trust Teaming</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
        <script src="/static/dist/global.css"></script>
        <script src="https://d3js.org/d3-voronoi.v1.min.js"></script>
    </head>
    <body class="bg-gray-300 grid grid-cols-12 content-center items-center" >
        {# Left Side #}
        <div class="col-span-9 h-screen w-full h-full flex text-center" id="map">
            Loading Map... Please wait...
        </div>

       {# Sidebar #}
       <div class="col-span-3 max-h-screen h-screen bg-gray-300 w-100 border-r border-black flex flex-1 flex-col">
            {# Switcher Bar at Top #}
            <div class="w-100 flex flex-row">
                <button class="bg-stone-300 text-stone-500 flex-grow py-3 rounded-tr-lg border-b border-black">Crime</button>
                <button class="flex-grow bg-stone-200 py-3 border border-black border-b-0 rounded-tl-lg">Shared</button>
            </div>
            {# Main Sidebar Content #}
            <div class="bg-stone-200 overflow-scroll flex-grow border-l border-b border-black">
                <hr class="mx-10 mt-5 border-black">
                <h2 class="text-2xl font-bold text-stone-800 text-center pt-3 pb-3 uppercase">You are user {{user_id}}</h2>
                <hr class="mx-10 border-black">
                <div id="info"></div>
                {# <h3 class="text-2xl font-bold my-2 pl-5" id="stat"></h3> #}
                <h3 class="text-xl font-bold my-2 pl-5">Pin Color Select</h3>
                <div id="pinChooser" class="rounded-xl"></div>
                <h3 class="text-xl font-bold mt-5 pl-5">Users</h3>
                <div id="userPanel"></div>
            </div>
       </div>
        <script src="/static/dist/sharedMap.js"></script>
    </body>
</html>
